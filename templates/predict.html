<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; text-align: center; margin-top: 50px; }
        .container { background: white; padding: 50px; border-radius: 15px; display: inline-block; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 500px; }
        
        /* Default Style for the Result Text */
        .result-box { 
            padding: 20px; 
            margin: 20px 0; 
            border-radius: 8px; 
            font-size: 24px; 
            font-weight: bold; 
            color: white;
        }

        h2 { color: #333; margin-bottom: 30px; }
        
        /* Button Style */
        .btn { text-decoration: none; background-color: #333; color: white; padding: 12px 25px; border-radius: 5px; transition: 0.3s; }
        .btn:hover { background-color: #555; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Medical Diagnosis Report</h2>
        
        {% if "POSITIVE" in output %}
            <div class="result-box" style="background-color: #dc3545;">
                ⚠️ {{ output }}
            </div>
            <p>Please consult a specialist for further testing.</p>
        {% else %}
            <div class="result-box" style="background-color: #28a745;">
                ✅ {{ output }}
            </div>
            <p>Great news! Maintain your healthy lifestyle.</p>
        {% endif %}

        <br><br>
        <a href="/" class="btn">Test Another Patient</a>
    </div>

</body>
</html>
